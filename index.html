<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spira excel exporter</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.debug.js"></script>

    <!-- LOCAL -->
    <link rel="stylesheet" href="node_modules/office-ui-fabric-js/dist/css/fabric.min.css" />
    <link rel="stylesheet" href="node_modules/office-ui-fabric-js/dist/css/fabric.components.css" />

    <!-- CDN -->
    <!-- For the Office UI Fabric, go to http://aka.ms/office-ui-fabric to learn more. -->
    <!--<link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/css/fabric.min.css" />-->
    <!--<link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/css/fabric.components.min.css" />-->

    <!-- Template styles -->
    <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-welcome__main ms-font-m">


    <div class="hidden" id="logInScreen">
        <input id="url" placeholder="Spira Url"></input><br>
        <input id="username" placeholder="Username"></input><br>
        <input id="apikey" placeholder="API key"></input><br>
        <button class="ms-Button" id="logIn">Log In</button><br>
    </div>

    <div class="ms-u-textAlignCenter" id="mainScreen">
        <select class="ms-Dropdown" id="projects" name= "Projects">
            <option value="null">Select a Project...</option>
        </select><br>

        <select class="ms-Dropdown" id="artifact" name= "Artifact">
            <option value="Requirements">Requirements</option>
        </select><br>
        <button class="ms-Button disabled" id="pull">Pull</button>
        <button class="ms-Button" id="push">Push</button>
    </div>


    <br><br><br><br>
    
    <!--temporary for testing js functions-->
    <button class="ms-Button" id="testing">Test</button>

    <script type="text/javascript" src="node_modules/core-js/client/core.js"></script>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="node_modules/office-ui-fabric-js/dist/js/fabric.js"></script>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
